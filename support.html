<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Masters: Support</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Bungee&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #1a0f2a;
            color: #ffffff;
            background-image: linear-gradient(to bottom, #1d1033, #3c1e5a, #6d2d4a);
            overflow-x: hidden;
            position: relative;
            background-attachment: fixed;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(white 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.2;
            z-index: -2;
        }
        body::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) perspective(200px) rotateX(45deg);
            width: 150vw;
            height: 50vh;
            background: linear-gradient(90deg, 
                rgba(255, 0, 255, 0.4) 1px, transparent 1px), 
                linear-gradient(0deg, rgba(255, 0, 255, 0.4) 1px, transparent 1px);
            background-size: 50px 25px;
            z-index: -1;
            border-top: 2px solid rgba(255, 0, 255, 0.6);
        }
        .title-main {
            font-family: 'Bungee', cursive;
            background: linear-gradient(to bottom, #ffd700, #ffa500);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            filter: drop-shadow(4px 4px 0 #000);
        }
        .title-sub {
            font-family: 'Press Start 2P', cursive;
            color: #fff;
            text-shadow: 2px 2px 0 #000;
        }
    </style>
</head>
<body class="flex flex-col items-center min-h-screen p-4 sm:p-6 md:p-8">

    <main class="w-full max-w-2xl text-center flex-grow flex flex-col justify-center">
        <h1 class="text-6xl sm:text-7xl md:text-8xl mb-2 title-main">
            SUPPORT
        </h1>
        <h2 class="text-lg sm:text-xl md:text-2xl title-sub mb-8 sm:mb-12">
            WE'RE HERE TO HELP!
        </h2>

        <div class="mb-10 sm:mb-12 text-base sm:text-lg leading-relaxed">
            <p class="mb-6">
                For questions, feedback, or technical issues, please email our team.
            </p>
            <a 
                href="mailto:support@mathmasters.app" 
                class="text-xl sm:text-2xl text-yellow-300 hover:text-cyan-300 transition-colors duration-200"
                style="text-shadow: 2px 2px 0 #ff00ff;"
            >
                support@mathmasters.app
            </a>
        </div>
        
        <a href="./" class="text-sm text-gray-300 hover:text-yellow-300 transition-colors duration-200 mt-8">
            &lt; Back to Home
        </a>

    </main>

    <footer class="w-full text-center py-4 z-10">
        <div class="space-x-4">
            <a href="./privacy-policy.html" class="text-sm text-gray-300 hover:text-yellow-300 transition-colors duration-200">
                Privacy Policy
            </a>
            <a href="./support.html" class="text-sm text-gray-300 hover:text-yellow-300 transition-colors duration-200">
                Support
            </a>
        </div>
        <p class="text-xs text-gray-500 mt-2">Â© 2025 All Rights Reserved</p>
    </footer>

</body>
</html>
